[alembic]
# Where migrations are stored
script_location = alembic
# sqlalchemy.url = sqlite:///./local.db # Commented out: For Railway, this is typically set via DATABASE_URL environment variable and handled in env.py

# ----------------------
# Alembic Logging
# ----------------------
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = DEBUG  # Changed from WARN to DEBUG for more detailed SQL logs
handlers = console # Ensure sqlalchemy logs to console
qualname = sqlalchemy.engine
propagate = 0

[logger_alembic]
level = DEBUG  # Changed from INFO to DEBUG for more detailed Alembic logs
handlers = console # Ensure alembic logs to console
qualname = alembic
propagate = 0

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = DEBUG # CORRECTED: Was 'DEBUG # Changed from NOTSET to DEBUG to ensure all debug messages are passed by handler'
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] [%(module)s:%(lineno)d] %(message)s # Added module and lineno for better context

